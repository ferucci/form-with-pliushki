<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>

<body>
    <main class="main">
        <header class="header">
            <div class="header__wrap">
                <div class="header__item header__img-bg">
                </div>
                <div class="header__item header__info">
                    <a class="header__logo" href="#">
                        <img src="images/logo.svg" alt="logo">
                    </a>
                    <h3 class="header__title title">Create Account</h3>
                    <p class="header__text text">Please register your account!</p>
                    <a class="header__btn btn" href="./form.html">
                        Create Account
                        <svg width="20" height="16" viewBox="0 0 20 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M1 7C0.447715 7 0 7.44772 0 8C0 8.55228 0.447715 9 1 9L1 7ZM19.7071 8.70711C20.0976 8.31658 20.0976 7.68342 19.7071 7.29289L13.3431 0.928932C12.9526 0.538408 12.3195 0.538408 11.9289 0.928932C11.5384 1.31946 11.5384 1.95262 11.9289 2.34315L17.5858 8L11.9289 13.6569C11.5384 14.0474 11.5384 14.6805 11.9289 15.0711C12.3195 15.4616 12.9526 15.4616 13.3431 15.0711L19.7071 8.70711ZM1 9L19 9V7L1 7L1 9Z"
                                fill="white" />
                        </svg>
                    </a>
                    <div class="header__login">
                        <div class="header__login-box">
                            Already have an Account?
                            <a class="header__link" href="#">Sign In</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </main>
    <script src="js/main.min.js"></script>
</body>

</html>
